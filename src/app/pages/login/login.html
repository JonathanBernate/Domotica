<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Panel Administrativo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-list *ngIf="estados">
        <h1>Panel Principal</h1>
        <ion-item>
          <h2>Baño primer piso</h2>
          <ion-toggle [(ngModel)]=estados.bano_1   (ngModelChange)="changeStatus()"></ion-toggle>
        </ion-item>
        <ion-item>
          <h2>Baño segundo piso</h2>
          <ion-toggle [(ngModel)]=estados.bano_2   (ngModelChange)="changeStatus()"></ion-toggle>
        </ion-item>
        <ion-item>
          <h2>Cocina primer piso</h2>
          <ion-toggle [(ngModel)]=estados.cocina_1   (ngModelChange)="changeStatus()"></ion-toggle>
        </ion-item>
        <ion-item>
          <h2>Cocina segundo piso</h2>
          <ion-toggle [(ngModel)]=estados.cocina_2   (ngModelChange)="changeStatus()"></ion-toggle>
        </ion-item>
        <ion-item>
          <h2>Cuarto primer piso</h2>
          <ion-toggle [(ngModel)]=estados.cuarto_1   (ngModelChange)="changeStatus()"></ion-toggle>
        </ion-item>
        <ion-item>
          <h2>Cuarto segundo piso</h2>
          <ion-toggle [(ngModel)]=estados.cuarto_2   (ngModelChange)="changeStatus()"></ion-toggle>
        </ion-item>
        <ion-item>
          <h2>Graje principal</h2>
          <ion-toggle [(ngModel)]=estados.garaje   (ngModelChange)="changeStatus()"></ion-toggle>
        </ion-item>
      </ion-list>

</ion-content>
